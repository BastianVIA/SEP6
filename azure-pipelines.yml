trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'windows-latest'

stages:
  - stage: BuildTestPackage
    displayName: Build, package
    jobs:
      - job: BuildDevVersionsJob
        displayName: Build, package
        steps:
          - task: CmdLine@2
            displayName: "Build process"
            inputs:
              script: './build.cmd CiBuild --no-logo'

          - task: PublishPipelineArtifact@1
            displayName: 'Collect build artifacts'
            inputs:
              targetPath: 'output/'
              artifactName: 'BuildPackages'
              artifactType: 'pipeline'

  - stage: DeployToAzure
    displayName: Deploy to Azure
    dependsOn: BuildTestPackage
    jobs:
      - job: DeployBackendVersion
        displayName: Deploy Backend to Azure App Service
        steps:
          - checkout: self
            persistCredentials: true

          - task: DownloadPipelineArtifact@2
            displayName: 'Download backend artifacts'
            inputs:
              source: 'current'
              artifactName: 'BuildPackages'
              targetPath: 'output/Publish'

          - task: AzureCLI@2
            displayName: "Deploy backend to Azure App Service"
            inputs:
              azureSubscription: $(AzureSubscriptionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az webapp deployment source config-zip --src "$(System.DefaultWorkingDirectory)/output/Publish/Backend.zip" --name $(AzureAppServiceBackendName) --resource-group $(AzureResourceGroupName)

      - job: DeployFrontendVersion
        displayName: Deploy Frontend to Azure App Service
        steps:
          - checkout: self
            persistCredentials: true

          - task: DownloadPipelineArtifact@2
            displayName: 'Download frontend artifacts'
            inputs:
              source: 'current'
              artifactName: 'BuildPackages'
              targetPath: 'output/Publish'

          - task: AzureCLI@2
            displayName: "Deploy frontend to Azure App Service"
            inputs:
              azureSubscription: $(AzureSubscriptionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az webapp deployment source config-zip --src "$(System.DefaultWorkingDirectory)/output/Publish/Frontend.zip" --name $(AzureAppServiceFrontendName) --resource-group $(AzureResourceGroupName)
                
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
